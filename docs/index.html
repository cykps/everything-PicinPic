<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everyone Picture in Picture</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <input id="img-input" class="ui" type="file" accept="image/*">

    <div id="pic-in-pic-outer">
        <div id="pic-in-pic">
            <img id="pic-in-pic-img" src="./picture.png">
        </div>
    </div>
</body>
</html>
